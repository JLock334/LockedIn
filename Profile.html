<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Custom styles for the profile page */
         .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .photos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .photo-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-item input[type="checkbox"] {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
        }
        .send-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Standard.html">Standard Packages</a></li>
        <li><a href="Customized.html">Customized Packages</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
        <li><a href="Sign In.html">Sign In</a></li>
      <li><a href="ChatBox.html">Chat Box</a></li>
        <li><a href="cart.html">Cart</a></li>


    </ul>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="path_to_profile_image.jpg" alt="Profile Photo" class="profile-image">
        <p id="username">Username</p>
        
        <h2>Select Photos to Send to Editor</h2>
        <div class="photos-container">
            <!-- Placeholder for 6 photos -->
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 1">
                <input type="checkbox" id="photo1">
                <label for="photo1">Photo 1</label>
            </div>
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 2">
                <input type="checkbox" id="photo2">
                <label for="photo2">Photo 2</label>
            </div>
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 3">
                <input type="checkbox" id="photo3">
                <label for="photo3">Photo 3</label>
            </div>
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 4">
                <input type="checkbox" id="photo4">
                <label for="photo4">Photo 4</label>
            </div>
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 5">
                <input type="checkbox" id="photo5">
                <label for="photo5">Photo 5</label>
            </div>
            <div class="photo-item">
                <img src="placeholder.jpg" alt="Photo 6">
                <input type="checkbox" id="photo6">
                <label for="photo6">Photo 6</label>
            </div>
        </div>

        <button class="send-button" onclick="sendPhotos()">Send Selected Photos to Editor</button>
    </div>

    <footer>
        <p>&copy; 2024 LockedIn Photography. All rights reserved.</p>
    </footer>

    <!-- Script to set username dynamically -->
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get username from URL parameter
        var username = getParameterByName('username');

        // Set username dynamically
        if (username) {
            document.getElementById('username').textContent = username;
        }

        // Function to send selected photos
        function sendPhotos() {
            var selectedPhotos = [];
            var checkboxes = document.querySelectorAll('.photo-item input[type="checkbox"]:checked');
            
            checkboxes.forEach(function(checkbox) {
                var photoId = checkbox.id.replace('photo', ''); // Get the number after 'photo'
                selectedPhotos.push('Photo ' + photoId);
            });

            if (selectedPhotos.length > 0) {
                alert('Sent your photos to the editor: ' + selectedPhotos.join(', '));
            } else {
                alert('Please select at least one photo to send to the editor.');
            }
        }
    </script>
</body>
