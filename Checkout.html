<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LockedIn Photography</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .checkout-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkout-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Standard.html">Standard Packages</a></li>
        <li><a href="Customized.html">Customized Packages</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
        <li><a href="Sign In.html">Sign In</a></li>
       <li><a href="ChatBox.html">Chat Box</a></li>
        <li><a href="cart.html">Cart</a></li>
    </ul>

    <h1>Checkout</h1>

    <main>
        <div class="container">
            <form class="checkout-form" id="checkoutForm">
                <label for="nameOnCard">Name on Card:</label>
                <input type="text" id="nameOnCard" name="nameOnCard" required>

                <label for="cardNumber">Card Number (16 digits):</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>

                <label for="expirationDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required>

                <label for="cvv">CVV (3 digits):</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>

                <label for="billingZip">Billing ZIP:</label>
                <input type="text" id="billingZip" name="billingZip" pattern="[0-9]{5}" required>

                <button type="submit">Checkout</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LockedIn Photography. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutForm = document.getElementById('checkoutForm');

            checkoutForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

               

               
                document.body.innerHTML = `
                    <div class="container">
                        <h2>Thank you for your purchase!</h2>
                        <p>Your order has been processed successfully.</p>
                        <p>We will contact you shortly regarding your services.</p>
                        <p>You will be redircted to the home page</p>
                    </div>
                `;

                
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 5000); 
            });
        });
    </script>
</body>
</html>
