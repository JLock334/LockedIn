<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <style>
          .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
        }
        .cart-summary {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Standard.html">Standard Packages</a></li>
        <li><a href="Customized.html">Customized Packages</a></li>
        <li><a href="Profile.html">Profile</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
        <li><a href="Sign In.html">Sign In</a></li>
       <li><a href="Chatbox.html">Chat Box</a></li>
        <li><a href="cart.html">Cart</a></li>


    </ul>
    <h1>LockedIn Photography</h1>
    <main>
         <div class="container">
            <h2>Items in Your Cart</h2>

            <div id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </div>

            <div class="cart-summary">
                <div>
                    <p>Subtotal:</p>
                    <p>Sales Tax (7%):</p>
                    <p>Total:</p>
                </div>
                <div>
                    <p id="subtotal">$0.00</p>
                    <p id="salesTax">$0.00</p>
                    <p id="total">$0.00</p>
                </div>
            </div>

            <button class="checkout-btn">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LockedIn Photography. All rights reserved.</p>
    </footer>
   <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve selected services from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display selected services in cart
            const cartItemsContainer = document.getElementById('cartItems');
            let cartItemsHtml = '';
            if (cart.length > 0) {
                cart.forEach((item, index) => {
                    cartItemsHtml += `
                        <div class="cart-item">
                            <div>
                                <p>${item.name}</p>
                                <p class="service-price">Price: $${item.price.toFixed(2)}</p>
                            </div>
                            <div>
                                <span class="remove-btn" data-index="${index}">Remove</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                cartItemsHtml = '<p>Your cart is empty.</p>';
            }
            cartItemsContainer.innerHTML = cartItemsHtml;

            // Function to remove item from cart
            function removeItem(index) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload(); // Reload the page to reflect changes
            }

            // Event listener for remove buttons
            const removeButtons = document.querySelectorAll('.remove-btn');
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    removeItem(index);
                });
            });

            // Calculate subtotal, sales tax, and total
            const subtotal = cart.reduce((total, item) => total + item.price, 0);
            const salesTax = subtotal * 0.07;
            const total = subtotal + salesTax;

            // Display calculated values
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('salesTax').textContent = `$${salesTax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            // Checkout button functionality
            document.querySelector('.checkout-btn').addEventListener('click', function() {
                localStorage.removeItem('cart'); // Clear cart from local storage
                window.location.href = 'Checkout.html'; // Redirect to checkout page
            });
        });
    </script>
</body>
    
    
</html>
