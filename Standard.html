    <style>

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        .service-item {
            margin-bottom: 10px;
        }
        .service-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .service-description {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        .service-description img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    </head>
<body>
    <ul>

    </ul>
    <h1>LockedIn Photography</h1>
    <main>
       <div class="container">
            <h2>Customized Packages</h2>

            <form id="customPackageForm">
                <div class="service-item">
                    <input type="checkbox" id="weddingsEvents" name="service" value="Weddings & Events">
                    <label for="weddingsEvents">Weddings & Events</label>
                </div>

                <div class="service-item">
                    <input type="checkbox" id="portraits" name="service" value="Portraits">
                    <label for="portraits">Portraits</label>
                </div>

                <div class="service-item">
                    <input type="checkbox" id="commercialPhotography" name="service" value="Commercial Photography">
                    <label for="commercialPhotography">Commercial Photography</label>
                </div>

                <div class="service-item">
                    <input type="checkbox" id="photoEditing" name="service" value="Photo Editing & Retouching">
                    <label for="photoEditing">Photo Editing & Retouching</label>
                </div>

                <button type="submit">Submit Standard Package</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LockedIn Photography. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('customPackageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve selected services
            const selectedServices = Array.from(document.querySelectorAll('input[name="service"]:checked'))
                .map(service => service.value);

            // You can now use `selectedServices` array to process further, like adding to cart or storing in session
            console.log('Selected Services:', selectedServices);
            alert('Standard package submitted!');

            // Optional: Redirect or perform other actions after submission
            // window.location.href = 'cart.html'; // Example redirect to cart page
        });
    </script>
</body>
