    <main>
        <section>
            <h1>Login</h1>
            <!-- Insert your login form here -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script> <!-- Include xlsx.full.min.js or appropriate library -->
   <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simulate authentication using local Excel data
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users/users.xlsx', true); // Load the Excel file from users/users.xlsx
            xhr.responseType = 'arraybuffer'; // Set response type to array buffer

            xhr.onload = function(e) {
                var arraybuffer = xhr.response;
                var data = new Uint8Array(arraybuffer);
                var arr = [];
                for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
                var bstr = arr.join("");

                // Convert XLSX to JSON
                var workbook = XLSX.read(bstr, { type: "binary" });
                var sheetName = workbook.SheetNames[0]; // Assuming the first sheet is users
                var worksheet = workbook.Sheets[sheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet);

                // Check if username and password match
                var authenticated = jsonData.some(function(user) {
                    return user.username === username && user.password === password;
                });

                if (authenticated) {
                    alert('Login successful!');
                    // Redirect to Profile.html on successful authentication
                    window.location.href = 'Profile.html';
                } else {
                    alert('Invalid username or password.');
                    // Handle incorrect credentials
                }
            };

            xhr.send();
        });
    </script>
