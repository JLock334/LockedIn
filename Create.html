    <h1>LockedIn Photography</h1>
    <main>
        <section>

            <h1>Create your Account</h1>
            <form id="createAccountForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Create Account">
            </form>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            // Load existing data from users.xlsx (if any)
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users/users.xlsx', true);
            xhr.responseType = 'blob';

            xhr.onload = function (e) {
                if (this.status == 200) {
                    var blob = this.response;
                    var reader = new FileReader();

                    reader.onload = function (event) {
                        var data = event.target.result;
                        var workbook = XLSX.read(data, { type: 'binary' });

                        // Get the first sheet name
                        var sheetNameList = workbook.SheetNames;
                        var sheetName = sheetNameList[0];

                        // Convert the sheet to JSON object
                        var worksheet = workbook.Sheets[sheetName];
                        var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                        // Add new user data
                        jsonData.push([username, password]);

                        // Convert JSON object back to worksheet
                        var newWorksheet = XLSX.utils.aoa_to_sheet(jsonData);

                        // Create new workbook
                        var newWorkbook = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, sheetName);

                        // Convert workbook to binary XLSX format
                        var wbout = XLSX.write(newWorkbook, { bookType: 'xlsx', type: 'binary' });

                        // Function to convert s to array buffer
                        function s2ab(s) {
                            var buf = new ArrayBuffer(s.length);
                            var view = new Uint8Array(buf);
                            for (var i = 0; i < s.length; i++) {
                                view[i] = s.charCodeAt(i) & 0xFF;
                            }
                            return buf;
                        }

                        // Save Excel file
                        var blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
                        saveAs(blob, 'users.xlsx'); // Download the updated Excel file

                        alert('Account created successfully!');

                        // Reset form fields
                        document.getElementById('username').value = '';
                        document.getElementById('password').value = '';
                    };

                    reader.readAsBinaryString(blob);
                } else {
                    alert('Failed to load users.xlsx');
                }
            };

            xhr.send();
        });
    </script>
