    <h1>LockedIn Photography</h1>
    <main>
        <section>

            <h1>Create your Account</h1>
            <form id="createAccountForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Create Account">
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            
            var workbook = XLSX.utils.book_new();
            var sheetName = "users/users.xlsx"; 
            var worksheet = XLSX.utils.json_to_sheet([]);
            XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);

           
            var request = new XMLHttpRequest();
            request.open('GET', 'users/users.xlsx', true);
            request.responseType = 'blob';
            request.onload = function () {
                var reader = new FileReader();
                reader.readAsArrayBuffer(request.response);
                reader.onload = function (e) {
                    var data = new Uint8Array(reader.result);
                    var arr = new Array();
                    for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
                    var bstr = arr.join("");
                    var workbook = XLSX.read(bstr, { type: "binary" });
                    var first_sheet_name = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[first_sheet_name];

                   
                    var jsonData = XLSX.utils.sheet_to_json(worksheet);

                    
                    var newUser = { username: username, password: password };
                    jsonData.push(newUser);

                   
                    var newWorksheet = XLSX.utils.json_to_sheet(jsonData);

                    
                    var newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, first_sheet_name);

                    
                    var wbout = XLSX.write(newWorkbook, { bookType: 'xlsx', type: 'binary' });
                    function s2ab(s) {
                        var buf = new ArrayBuffer(s.length);
                        var view = new Uint8Array(buf);
                        for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
                        return buf;
                    }
                    var blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
                    saveAs(blob, 'users/users.xlsx'); 

                    alert('Account created successfully!');

                    // Reset form fields
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }
            };
            request.send();
        });
    </script>
